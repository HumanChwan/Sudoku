<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
  <script src="home.js" defer></script>
</head>
<body>
  <div class="header">
    <p class="sudoku" id="sudoku">
      Sudoku
    </p>
  </div>
  <div class="container">
    <div class="detail-cont">
      <div class="mistake-cont">Mistakes - <span class="mistakes">0</span></div>
      <div class="timer"></div>
    </div>
    <div class="board" id="board"></div>
    <div class="input-cont" id="input-cont">
      <button data-number class="btn 1">1</button>
      <button data-number class="btn 2">2</button>
      <button data-number class="btn 3">3</button>
      <button data-number class="btn 4">4</button>
      <button data-number class="btn 5">5</button>
      <button data-number class="btn 6">6</button>
      <button data-number class="btn 7">7</button>
      <button data-number class="btn 8">8</button>
      <button data-number class="btn 9">9</button>
      <button data-delete class="btn C">C</button>
    </div>
    <select name="level" id="level">
      <option value="1" selected>Easy</option>
      <option value="2">Medium</option>
      <option value="3">Hard</option>
      <option value="4">Expert</option>
      <option value="5">Random</option>
    </select>
    <button class="btn refresh">Refresh</button>
  </div>
</body>
</html>
